	<script>
		//  Promise  
        // 异步请求：操作之间没啥关系，同时进行多个操作
        function createPromise(url){
            return new Promise(function(){
                $.ajax({url,dataType:'json',success(arr){resolve(arr)},error(err){reject(err)}})
            })
        }
        Promise.all([
            createPromise(url),
            createPromise(url)
        ]).then(function(arr){
            // 全部成功
        },function(err){
            // 至少有一个失败
        })

        Promise.race   //竞速



        //  async  await
        // 当需要 第一个函数的 返回值，判断 执行第二个 函数，就需要async 和 await
	</script>
