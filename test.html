<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">

	<style>
		*{margin:0;padding: 0;}
		div{position: relative;}
		div>input{
			position: absolute;

		}
	</style>
</head>
<body>
	<div><input type="text" id="inp1" style="display: none" placeholder="111"><input type="text" id="inp2" placeholder="2"></div>
</body>
<script>


var inp1 = document.getElementById("inp1");
var inp2 = document.getElementById("inp2");

inp2.onclick = function(){
	inp1.style.display = "block";
	this.style.display = "none";
	inp1.focus();
}
inp1.onblur = function(){
	inp2.style.display = "block";
	this.style.display = "none"
}
</script>
</html>
