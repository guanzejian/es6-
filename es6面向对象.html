 // 继承：extend
 // 
  	class user{
 		constructor(name,pass){
 			this.name = name;
 			this.pass = pass;
 		}

 		showName(){
 			alert(this.name);
 		}
 		showPass(){
 			alert(this.pass);
 		}
 	}
 	class vipUser extends user{
 		constructor(name,pass,level){
 			super(name,pass);
 			this.level = level
 		}

 		showLevel(){
 			alert(this.level)
 		}
 	}

 	var ul = new vipUser("小明","12321",3)
 	ul.showName()
 	ul.showPass()
