	<script>
		// 函数的参数
		// 参数扩展 ...  可收集剩余参数，放在形参的最后，也可以展开数组； 
		// 
		function show(a,b,...args){
			console.log(a)
			console.log(b)
			console.log(args)
		}
		show(1,2,3,5,6)

		let arr1 = [1,2,3];
		let arr2 = [4,5,6];
		arr = [...arr1,...arr2];
		alert(arr)

		// 默认参数,,, 传了参数就使用实参，没传参数就使用默认参数
		 function show(a,b=6,c=99){
		 	console.log(a,b,c)
		 }
		 show(0)
